<div class="container-fluid row">
  <div class="col-4">
    <h2>Admin Page</h2>
    <a routerLink="/profile">Profile</a>
    <a routerLink="/home">Home</a>
    <ul class="list-group">
      <li class="list-group-item active">Courses</li>
      <li *ngFor="let course of courses"
          class="list-group-item wbdv"
          [ngClass]="{'active': course.id == courseId}">
        <a routerLink="/admin/course/{{course.id}}/section"
        (click)="setCourseId(course.id)">
          {{course.title}}
        </a>
      </li>
    </ul>
    
  </div>
  <div class="col-8">
    <app-section-list></app-section-list>
  </div>

</div>
